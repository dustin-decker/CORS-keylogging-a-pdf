<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
</head>
<body>
<div id='keyslogged'>Keys logged: </div>
<script type="text/javascript">
    document.onkeypress = function (evt) {
        evt = evt || window.event
        key = String.fromCharCode(evt.charCode)
        if (key) {
            var div = document.getElementById('keyslogged');
            div.innerHTML = div.innerHTML + key;
        }
    }
</script>

</html>
